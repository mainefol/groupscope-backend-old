# Details for our database
spring.datasource.url = db url
spring.datasource.username = username
spring.datasource.password = password

#Hibernate properties
spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.format_sql = true

#Google Oauth2 authentication
spring.security.oauth2.client.registration.google.client-id = your id
spring.security.oauth2.client.registration.google.client-secret = your secret
spring.security.oauth2.client.registration.google.scope[0] = email
spring.security.oauth2.client.registration.google.scope[1] = profile

#Security
jwt.secret = random 256-bit value
